<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="mg-header.html">
<link rel="import" href="mg-projects.html">

<dom-module id="mg-app">
  <template>
    <style>
       :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }


      app-header {
        color: var(--app-primary-color);
        background-color: #fff;
      }
    </style>
    <iron-ajax auto url="https://api.github.com/users/mathieugauthier" handle-as="json" last-response="{{me}}"></iron-ajax>
    <!-- Main content -->
    <app-header-layout>
      <mg-header avatar="{{me.avatar_url}}" bio="{{me.bio}}" email="{{me.email}}"></mg-header>
      <mg-projects></mg-projects>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'mg-app',
      properties: {
        me: Object
      }
    });
  </script>
</dom-module>
