<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="mg-data">
  <script>
    const projectList = [
      {
        "name": "Pixsk (French)",
        "desc": "Simple multiplayer drawing game (Progressive Web App)",
        "link": "https://pixsk-c6862.firebaseapp.com/",
        "icon": "images/pixsk.png",
        "github_link": "https://github.com/mathieugauthier/pixsk"
      },
      {
        "name": "Gausth",
        "desc": "Progressive Web App for listening songs from Gausth, DJ/Producer, using Soundcloud API and React",
        "icon": "images/gausth.png",
        "link": "https://www.gausth.com/",
        "github_link": "https://github.com/Jinzoo350/Gausth"
      },
      {
        "name": "GDOC Platform",
        "desc": "Progressive Web App for pre-sales and cloud storage for GMC Dynamic Communications",
        "icon": "images/gp.png",
        "link": "https://gdoc-firebase.firebaseapp.com/"
      },
      {
        "name": "Assaucisson (French)",
        "desc": "Web application for creating and managing your own organization, using Firebase and React",
        "icon": "images/assaucisson.png",
        "link": "https://assaucisson.herokuapp.com/",
        "github_link": "https://github.com/mathieugauthier/GDA-Assaucisson"
      }
    ];
    class Data extends Polymer.Element {
      static get is() {
        return 'mg-data'
      }

      static get properties() {
        return {
          projects: {
            type: Array,
            value: projectList,
            readOnly: true,
            notify: true
          }
        }
      }
    }
    customElements.define(Data.is, Data);
  </script>
</dom-module>
