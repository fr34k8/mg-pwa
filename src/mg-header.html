<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="mg-header">
  <template>
    <style>
       :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        padding: 8em 1em 8em;
        overflow: hidden;
        position: relative;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }


      .pic {
        position: relative;
        width: 80px;
        height: 80px;
        padding: 1em;
      }


      .pic img {
        border-radius: 100%;
        width: 100%;
      }


      .detail {
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
        max-width: 400px;
      }


      h1 {
        font-size: 6em;
        font-weight: 300;
        padding-left: 20px;
        min-width: 400px;
        color: #0a3142;
        line-height: 1em;
        text-decoration: none;
      }


      .desc {
        position: relative;
        min-width: 300px;
        max-width: 300px;
      }


      .pic::before {
        background-color: #0a3142;
        content: "";
        height: 6px;
        left: 15;
        line-height: 21px;
        position: absolute;
        top: -6px;
        width: 120px;
      }


      .desc p {
        font-size: 16px;
        color: #333;
        font-weight: 300;
      }
    </style>
    <h1>Hello</h1>
    <div class="detail">
      <div class="pic">
        <img id="profile" src="[[avatar]]" />
      </div>
      <div class="desc">
        <p>I'm <strong>Mathieu Gauthier</strong>. I'm a [[bio]] from Rennes (France).</p>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'mg-header',
      properties: {
        avatar: String,
        bio: String,
        email: String
      }
    });
  </script>
</dom-module>
