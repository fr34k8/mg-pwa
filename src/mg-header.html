<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">

<dom-module id="mg-header">
  <template>
    <style>
       :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
        text-align: left;
        position: relative;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      .hero {
        background-color: #fff;
        opacity: 0.9;
        padding: 2em;
      }

      .bg {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: lightgray;
      }

      .icons a {
        text-decoration: none;
        color: #0a3142;
      }

      h1 {
        font-size: 5em;
        font-weight: 300;
        max-width: 360px;
        margin: 0.5em auto;
        color: #0a3142;
        line-height: 1em;
        text-decoration: none;
      }

      .desc {
        position: relative;
        padding: 1em;
        max-width: 360px;
      }

      .desc::before {
        background-color: #0a3142;
        content: "";
        height: 6px;
        line-height: 21px;
        position: absolute;
        top: -5px;
        width: 120px;
      }

      .desc p {
        font-size: 18px;
        color: #333;
        line-height: 2em;
        font-weight: 300;
      }
    </style>
    <iron-image class="bg" sizing="cover" preload fade placeholder="/images/bg_blur.jpg" src="/images/bg.jpg"></iron-image>
    <div class="hero">
      <h1>Hello</h1>
      <div class="desc">
        <p>I'm Mathieu. I'm a Front-End developer and engineering student from Rennes (France).</p>
      </div>

      <div class="icons">
        <a href="https://github.com/mathieugauthier" target="_blank" tabindex="-1">
          <paper-icon-button icon="mg-icons:github"></paper-icon-button>
        </a>
        <a href="https://www.linkedin.com/in/mathieu-gauthier-43761a84" target="_blank" tabindex="-1">
          <paper-icon-button icon="mg-icons:linkedin"></paper-icon-button>
        </a>
        <a href="https://twitter.com/Tero0x" target="_blank" tabindex="-1">
          <paper-icon-button icon="mg-icons:twitter"></paper-icon-button>
        </a>
        <a href="https://goo.gl/pRNpSX" target="_blank" tabindex="-1">
          <paper-icon-button icon="image:picture-as-pdf"></paper-icon-button>
        </a>
      </div>
    </div>
  </template>

  <script>
    class Header extends Polymer.Element {
      static get is() {
        return 'mg-header'
      }
    }
    customElements.define(Header.is, Header);
  </script>
</dom-module>
