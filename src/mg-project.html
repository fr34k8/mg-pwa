<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="mg-project">
  <template>
    <style>
       :host {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        max-width: 320px;
        width: auto;
        height: auto;
        text-align: center;
        background-color: #fff;
        margin: 1em;
        padding: 1em;
        font-family: 'Roboto', sans-serif;
      }

      .name {
        transition: opacity 0.5s;
        font-size: 1.5em;
        color: #0a3142;
      }

      .github-link {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1em;
        color: #111;
      }

      .desc {
        font-size: 18px;
        font-weight: 300;
        line-height: 2em;
        color: #333;
        padding: 1em;
      }
    </style>
    <iron-image alt="[[project.name]]-logo" style="width:150px; height:150px;" sizing="contain" src="[[project.icon]]"></iron-image>
    <h2 class="name">[[project.name]]</h2>
    <template is="dom-if" if="[[project.github_link]]">
      <a class="github-link" target="_blank" href="[[project.github_link]]">
        <paper-icon-button icon="mg-icons:github"></paper-icon-button>
      </a>
    </template>
    <div class="desc">
      [[project.desc]]
    </div>

  </template>
  <script>
    Polymer({
      is: 'mg-project',
      properties: {
        project: Object
      }
    });
  </script>
</dom-module>
