<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="mg-project">
  <template>
    <style>
       :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        position: relative;
        width: 100%;
        height: 100%;
        font-family: 'Roboto', sans-serif;
      }


      .pic {
        width: 50%;
        height: 50%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        transition: opacity 0.5s;
        margin-top: 40px;
      }


      .name {
        transition: opacity 0.5s;
        font-size: 1.5em;
        color: #0a3142;
      }


      .github_link {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1em;
        color: #111;
      }


      .desc {
        font-size: 18px;
        font-weight: 300;
        line-height: 1.5em;
        color: #333;
        padding: 1em;
        text-align: justify;
      }
    </style>

    <div class="pic" style$="background-image: url([[project.icon]]);"></div>
    <h2 class="name">[[project.name]]</h2>
    <template is="dom-if" if="[[project.github_link]]">
      <a class="github_link" href="[[project.github_link]]">
        <paper-icon-button icon="mg-icons:github"></paper-icon-button>
      </a>
    </template>
    <div class="desc">
      [[project.desc]]
    </div>

  </template>
  <script>
    Polymer({
      is: 'mg-project',
      properties: {
        project: Object
      }
    });
  </script>
</dom-module>
