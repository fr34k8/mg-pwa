<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="mg-project.html">
<link rel="import" href="mg-data.html">

<dom-module id="mg-projects">
  <template>
    <style>
       :host {
        display: block;
        background-color: #f4f4f4;
        width: 100%;
        height: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      
      h2 {
        text-align: center;
        font-size: 2.5em;
        font-weight: 300;
        padding-top: 0.5em;
        color: #0a3142;
      }
      
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: row wrap;
      }
    </style>
    <mg-data projects="{{projects}}"></mg-data>
    <h2>Some stuff</h2>
    <div class="container flex">
      <template is="dom-repeat" items="[[projects]]" initial-count="1">
        <a href$="[[item.link]]" target="_blank" class="item" aria-label$="More information about [[item.name]]">
          <mg-project project="[[item]]"></mg-project>
        </a>
      </template>
    </div>
  </template>
  <script>
    class Projects extends Polymer.Element {
      static get is() { return 'mg-projects' }

      static get properties() {
        return { projects: Array }
      }
    }
    window.customElements.define(Projects.is, Projects);
  </script>
</dom-module>
