<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="mg-project.html">

<dom-module id="mg-projects">
  <style>
     :host {
      display: block;
      background-color: #f3f3f3;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }




    .grid {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      @apply(--layout-wrap);
      margin-top: 10px;
    }




    .grid>.item {
      -webkit-flex: 1 calc(25% - 20px);
      flex: 1 calc(25% - 20px);
      max-width: calc(25% - 20px);
      height: 30vmax;
      min-height: 250px;
      margin: 10px;
      text-decoration: none;
      background-color: white;
    }
    /**
       * Desktop small, tablet
       */

    @media (max-width: 1200px) {
      .grid {
        padding-left: 10px;
        padding-right: 10px;
        font-size: 0.7em;
      }
      .grid>.item {
        -webkit-flex: 1 calc(50% - 20px);
        flex: 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
        margin: 10px;
        text-decoration: none;
        background-color: white;
      }
    }
    /**
       * Phone
       */

    @media (max-width: 400px) {
      .grid {
        padding-left: 10px;
        padding-right: 10px;
      }
      .grid>.item {
        -webkit-flex: 1 calc(100% - 10px);
        flex: 1 calc(1000% - 10px);
        max-width: calc(100% - 10px);
        margin: 5px;
        text-decoration: none;
        background-color: white;
      }
    }
  </style>
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <iron-ajax auto url="/data/projects.json" handle-as="json" last-response="{{projects}}"></iron-ajax>
    <div class="grid">
      <template is="dom-repeat" items="[[projects]]" initial-count="1">
        <a href$="[[item.link]]" target="_blank" class="item" aria-label$="More information about [[item.name]]">
          <mg-project project="[[item]]"></mg-project>
        </a>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'mg-projects',
      properties: {
        projects: Array
      }
    });
  </script>
</dom-module>
